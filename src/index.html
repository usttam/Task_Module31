<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TODO App</title>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #0067A3;">
        <div class="container-fluid">           
            <button class="navbar-toggler" type="button" data-toggle = "collapse" data-bs-toggle="collapse"
                 data-target="#navbarSupportedContent" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">                
                <span class="navbar-toggler-icon"></span> 
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="navbar-brand" href="#">Awesome Kanban Board</a>
                    </li>
                </ul>
                <form id="app-login-form" class="d-flex">
                    <input class="form-control me-2" name="login" autocomplete="username" type="text"
                        placeholder="Login" aria-label="Login">
                    <input class="form-control me-2" name="password" autocomplete="current-password" type="password"
                        placeholder="Password" aria-label="Password">
                    <button id="app-login-btn" class="btn btn-success login-btn" type="submit">Sign In</button>
                </form> 
            </div>
            <div class="flex-shrink-0 dropdown" id="user-logo-container">
                <a href="#" class="d-block link-body-emphasis text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false" >

                        <defs>
                            <clipPath id="clip0_2_4">
                                <rect width="40" height="40" fill="white"/>

                    <img  id="user-logo-img" src="https://github.com/mdo.png" alt="mdo" width="40" height="40" class="rounded-circle" style="display: none;">

                        <g clip-path="url(#clip0_2_9)">
                            <path d="M7.415 8.20999L12 12.795L16.585 8.20999L18 9.62499L12 15.625L6 9.62499L7.415 8.20999Z" fill="white"/>
                        </g>
                        <defs>
                            <clipPath id="clip0_2_9">
                                <rect width="24" height="24" fill="white"/>

                </a>               
                <ul class="dropdown-menu text-small shadow" id="user-dropdown-menu">
                    <li id="dropdown-profile"><a class="dropdown-item disabled" href="#">Profile</a></li>                            
                    <li><hr class="dropdown-divider"></li>
                    <li id="dropdown-signout"><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>             
        </div>
    </nav>
    
    <main>
        <div class="container">
            <p id="content">Please Sign In to see your tasks!</p>
        </div>
    </main>         
    

    <footer>
        <div class="footer-container d-flex justify-content-between">
            <div class="footer-tasks d-flex justify-content-between">
                <div class="footer-tasks-active">Active tasks:&#160;&#60;<span id="active-footer-span">N</span>&#62;</div>
                <div class="footer-tasks-finished">Finished tasks:&#160;&#60;<span id="finished-footer-span">M</span>&#62;</div>
            </div>
            <div class="footer-info">
                <p>Kanban board by
                    &#60;<span id="footer-span-user">USTTAM</span>&#62;&#44;
                    &#60;<span id="footer-span-year">2023</span>&#62;
                </p>
            </div>
        </div>
    </footer>

</html>
